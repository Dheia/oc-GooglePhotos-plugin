<h3>{{ album.channel.title }}</h3>
<div class="row">
{% for item in album.channel.item %}
<a href="{{ item.enclosure.attributes.url }}" data-toggle="modal"><div class="col-lg-3 col-md-4 col-xs-6 thumb">
        {{ item.title }}
        <img class="img-responsive" src="{{ item.image }}" alt="" />
    </div></a>
{% endfor %}
</div>
