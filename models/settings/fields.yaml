# ===================================
#  Field Definitions
# ===================================

fields:

    tokenButton:
        type: Inetis\GooglePhotos\FormWidgets\OAuthButton
        span: full

    cacheDuration:
        type: number
        span: left
        label: 'inetis.googlephotos::lang.settings.fields.cacheDurationLabel'
        default: 0

    hiddenAlbums:
        type: repeater
        label: 'inetis.googlephotos::lang.settings.fields.hiddenAlbumsLabel'
        commentAbove: 'inetis.googlephotos::lang.settings.fields.hiddenAlbumsDescription'
        form:
            fields:
                album:
                    label: 'inetis.googlephotos::lang.settings.fields.hiddenAlbumLabel'
                    type: text
