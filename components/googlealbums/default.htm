<h3>All galleries</h3>

<div class="row">
{% for item in __SELF__.albums %}
    <a href="albums/{{ item.albumID }}">
        <div class="col-lg-2 col-md-4 col-xs-6 thumb">
            {{ item.albumTitle }}
            <img class="img-responsive" src="{{ item.thumbURL }}" alt="" />
        </div>
    </a>
{% endfor %}
</div>
