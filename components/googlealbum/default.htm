<h3>{{ album.channel.title }}</h3>

<div class="row">
{% for item in __SELF__.images %}
    <a href="{{ item.photoURL }}" data-toggle="modal">
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            {{ item.photoTitle }}
            <img class="img-responsive" src="{{ item.thumbURL }}" alt="" />
        </div>
    </a>
{% endfor %}
</div>
