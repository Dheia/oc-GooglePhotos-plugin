<h3>{{ album.channel.title }}</h3>

<div class="row">
{% for item in __SELF__.images %}
    <a class="col-lg-3 col-md-4 col-xs-6 thumb" href="{{ item.photoUrl }}">
        <div>
            {{ item.photoTitle }}
            <img class="img-responsive" src="{{ item.thumbUrl }}" alt="" />
        </div>
    </a>
{% endfor %}
</div>
